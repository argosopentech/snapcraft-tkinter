name: snapcraft-tkinter
base: core18 
version: '1.0' 
summary: Snapcraft Tkinter demo
description: |
  Demo of packaging a Tkinter app as a snap
icon: snap/gui/icon.png

grade: devel
confinement: strict

layout:
  /usr/share/tcltk:
    bind: $SNAP/usr/share/tcltk

apps:
  snapcraft-tkinter: 
    adapter: full
    command: bin/snapcraft-tkinter
    plugs: [home, x11, unity7]
    command-chain:
    - bin/debian-multiarch-triplet-provider-launch
    - bin/tcltk-launch

parts:
  # https://forum.snapcraft.io/t/the-debian-multiarch-triplet-provider-launch-stage-snap/11738
  debian-multiarch-triplet-provider-launch:
    plugin: nil
    stage-snaps:
    - debian-multiarch-triplet-provider-launch

  #Â https://forum.snapcraft.io/t/the-tcltk-launch-stage-snap/11740
  tcltk-launch:
    plugin: nil
    stage-snaps:
    - tcltk-launch

  snapcraft-tkinter:
    plugin: python
    python-version: python3
    source: .
    stage-packages:
    - python3-tk
    - fontconfig-config
    - fonts-dejavu-core
    - fonts-dejavu-extra
